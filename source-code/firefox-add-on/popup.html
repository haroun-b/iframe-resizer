  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="./remedy.css" />
  <link rel="stylesheet" href="./styles.css" />
  <script src="./popup.js" defer></script>
  <title>iframe Resizer</title>
</head>

<body>

  <fieldset id="selected-iframe" disabled>
    <legend>selected iframe</legend>

    <label for="width">Width (vw)</label>
    <input type="number" name="width" min="0" max="100" />
    <label for="height">Height (vh)</label>
    <input type="number" name="height" min="0" max="100" />


    <div id="options">

      <button id="view-button">
        <svg id="view"><use href="#expand"></use></svg>
      </button>

      <button id="discard">Discard</button>

    </div>
  </fieldset>

  <button class="select" id="select-iframe" disabled>Select iframe</button>
  <button class="select" id="select-to-fullview" disabled>
    Select to Full View <br /> <span class="shortcut">Ctrl + F1</span>
  </button>
  
  <div id="end-selection">End selection</div>
